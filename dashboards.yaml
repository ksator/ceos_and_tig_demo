apiVersion: 1
providers:
- name: 'test' # a unique provider name.
  orgId: 1
  folder: '' # name of the dashboard folder.
  type: file
  disableDeletion: false # dashboard deletion
  editable: true # dashboard editing
  updateIntervalSeconds: 60 # how often Grafana will scan for changed dashboards
  options: # path to dashboard files on disk.
    path: /var/tmp/dashboards
